<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image with Link</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #272727; /* Optional: background color */
        }

        .container {
            text-align: center;
            height: 80%;

        }

        img {
            max-width: 100%;
            height: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.example.com" target="_blank">
            <img src="https://cdn.7tv.app/emote/01FNZ9TZ3G000EJT2EVEY3GT5T/4x.gif" alt="Centered Image">
        </a>
    </div>
</body>
</html>
